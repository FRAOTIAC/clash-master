services:
  clash-master:
    build:
      context: .
      dockerfile: Dockerfile
    image: clash-master:latest
    container_name: clash-master
    restart: unless-stopped
    ports:
      - "3000:3000"   # Web UI
      - "3001:3001"   # API
      - "3002:3002"   # WebSocket
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - WS_PORT=3002
      - DB_PATH=/app/data/stats.db
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
