name: Build and Push Docker Image

on:
  push:
    branches: [ main, dev, 'preview/**' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  DOCKERHUB_IMAGE: foru17/clash-master
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read version from package.json
      id: pkg
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Derive preview tag for preview/* branches
      id: preview
      shell: bash
      run: |
        if [[ "${GITHUB_REF_TYPE}" == "branch" && "${GITHUB_REF_NAME}" == preview/* ]]; then
          raw="${GITHUB_REF_NAME#preview/}"
          safe="$(echo "${raw}" | tr '[:upper:]' '[:lower:]' | sed 's#[^a-z0-9._-]#-#g')"
          echo "enabled=true" >> "$GITHUB_OUTPUT"
          echo "tag=dev-${safe}" >> "$GITHUB_OUTPUT"
        else
          echo "enabled=false" >> "$GITHUB_OUTPUT"
          echo "tag=" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Lowercase Repo Name
      run: |
        echo "GHCR_IMAGE_LOWERCASE=ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request' && github.repository == 'foru17/clash-master'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ github.repository == 'foru17/clash-master' && env.DOCKERHUB_IMAGE || '' }}
          ${{ env.GHCR_IMAGE_LOWERCASE }}
        tags: |
          type=raw,value=latest,enable=${{ github.ref_name == 'main' }}
          type=raw,value=${{ steps.pkg.outputs.version }},enable=${{ github.ref_name == 'main' }}
          type=raw,value=${{ steps.preview.outputs.tag }},enable=${{ steps.preview.outputs.enabled == 'true' }}
          type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          type=ref,event=pr
          type=sha,prefix=,enable={{is_default_branch}}
          type=raw,value=dev,enable=${{ github.ref_name == 'dev' }}
          type=raw,value=${{ steps.pkg.outputs.version }}-dev,enable=${{ github.ref_name == 'dev' }}
          type=sha,prefix=dev-,enable=${{ github.ref_name == 'dev' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate Build Summary
      if: github.event_name != 'pull_request'
      run: |
        echo "### ðŸ“¦ Docker Image Size Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Platform | Compressed Size |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        
        # Use a safe tag that definitely exists
        TAG_TO_INSPECT="${{ env.GHCR_IMAGE_LOWERCASE }}:sha-${GITHUB_SHA::7}"
        if [ "${{ github.ref_name }}" == "main" ]; then TAG_TO_INSPECT="${{ env.GHCR_IMAGE_LOWERCASE }}:latest"; fi
        
        # Get raw manifest list
        MANIFEST_LIST=$(docker buildx imagetools inspect $TAG_TO_INSPECT --raw)
        
        for PLATFORM in "linux/amd64" "linux/arm64"; do
          OS=$(echo $PLATFORM | cut -d/ -f1)
          ARCH=$(echo $PLATFORM | cut -d/ -f2)
          
          # Find digest for this platform using jq
          DIGEST=$(echo "$MANIFEST_LIST" | jq -r ".manifests[] | select(.platform.os == \"$OS\" and .platform.architecture == \"$ARCH\") | .digest")
          
          if [ "$DIGEST" != "null" ] && [ ! -z "$DIGEST" ]; then
            # Get the actual manifest for this digest and sum layer sizes
            SIZE_BYTES=$(docker buildx imagetools inspect ${{ env.GHCR_IMAGE_LOWERCASE }}@$DIGEST --raw | jq -r '.layers[].size' | awk '{s+=$1} END {print s}')
            SIZE_MB=$(awk "BEGIN {printf \"%.2f\", $SIZE_BYTES/1024/1024}")
            echo "| $PLATFORM | $SIZE_MB MB |" >> $GITHUB_STEP_SUMMARY
          fi
        done

    - name: Update Docker Hub description
      if: github.event_name != 'pull_request' && github.ref_name == 'main' && github.repository == 'foru17/clash-master'
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: foru17/clash-master
        readme-filepath: ./README.md
        short-description: "Modern traffic analysis dashboard for Clash"
